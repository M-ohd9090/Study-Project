<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AceSpace - Study Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center/cover;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 100px 1fr;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 25px;
    }

    .logo {
      font-size: 34px;
      margin-bottom: 40px;
      color: #ffcc00;
    }

    .sidebar nav a {
      font-size: 28px;
      color: #fff;
      text-decoration: none;
      margin: 25px 0;
      transition: 0.3s;
    }

    .sidebar nav a:hover {
      color: #ffcc00;
      transform: scale(1.3);
      text-shadow: 0 0 10px #ffcc00;
    }

    /* Main Section */
    .main-section {
      padding: 40px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      transition: 0.4s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 20px #ffcc00, 0 0 40px rgba(255,204,0,0.6);
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      color: #ffcc00;
    }

    /* Footer */
    .footer {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 25px 15px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">📘</div>
      <nav>
        <a href="#" title="Home">🏠</a>
        <a href="Calender.html" title="Calendar">📅</a>
        <a href="Progress.html" title="Tracker">📊</a>
        <a href="Career.html" title="Career">🎯</a>
        <a href="Chatbot.html" title="AI">🤖</a>
        <a href="Links.html" title="Resources">📚</a>
      </nav>
    </aside> 

    <!-- Main Section -->
    <main class="main-section">
      <h1 style="margin-bottom: 20px;">Welcome to Your Study Planner</h1>

      <!-- Dashboard Cards -->
      <section class="dashboard-grid">
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("calender") }}'">📅 Calendar</button></div>
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("career") }}'">🎯 Career Paths</button></div>
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("progress") }}'">📊 Progress Tracker</button></div>
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("notes") }}'">📝 Quick Notes</button></div>
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("chatbot") }}'">🤖 AI Chatbot</button></div>
        <div class="card"><button class="toggle-btn" onclick="location.href='{{url_for("links") }}'">📂 Resources</button></div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <center>
      <li><button class="toggle-btn" onclick="location.href='{{url_for("profile") }}'">About , Contact and Help</button></li>
    </center>  
    <br>
    <p>Email: <a href="mailto:support@acespace.com">support@acespace.com</a> | Contact: <a href="tel:+911234567890">+91 12345 67890</a></p>
    <p>© 2025 AceSpace. All Rights Reserved.</p>
  </footer>
</body>
</html>
