<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Background with gradient + image */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0,0,50,0.6), rgba(0,0,0,0.7)),
                  url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
    }

    /* Glassmorphism Login Box */
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      color: #fff;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    /* Input Styling */
    input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    /* Button Styling */
    button {
      padding: 12px;
      margin-top: 15px;
      background: #2193b0;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #176d81;
      transform: scale(1.05);
    }

    /* Error/Message Text */
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #ffdddd;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/">
      <input type="text" name="username" placeholder="Enter username" required><br>
      <input type="password" name="password" placeholder="Enter password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="message">{{ message }}</div>
  </div>
</body>
</html>
